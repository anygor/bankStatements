<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Statement</title>
    <link rel="stylesheet" href="dist/style.css">
</head>
<body>
    <div class="content">
    <div class="header">
        <h1 class=header_title>Моя выписка</h1>
        <p class="header_username">Иван Иванов</p>
    </div>
    <div class="check">
        <div id=check_data class=check_checkbox>
            <label for="check_data">Дата</label>
            <input type="checkbox">
        </div>
        <div id=check_time class=check_checkbox>
            <label for="check_time">Время</label>
            <input type="checkbox">
        </div>
        <div id=check_type class=check_checkbox>
            <label for="check_type">Тип</label>
            <input type="checkbox">
        </div>
        <div id=check_income class=check_checkbox>
            <label for="check_income">Приход</label>
            <input type="checkbox">
        </div>
        <div id=check_outcome class=check_checkbox>
            <label for="check_outcome">Расход</label>
            <input type="checkbox">
        </div>
    </div>
    <select class=grouping>
        <option>Без группировки</option>
        <option>По дате</option>
        <option>По времени</option>
        <option>По типу</option>
        <option>По приходу</option>
        <option>По расходу</option>
    </select>
    <table>
        <thead>
            <th>Дата</th>
            <th>Время</th>
            <th>Тип</th>
            <th>Приход</th>
            <th>Расход</th>
        </thead>
        <tbody>
        </tbody>
    </table>    
    <script src="src/my-statement-data.js"></script>
    <script src="src/bank-statement.js"></script>
    </div>
</body>
</html>
