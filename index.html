<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Statement</title>
    <link rel="stylesheet" href="dist/style.css">
</head>
<body>
    <div class="content">
    <div class="header">
        <h1 class=header_title>Моя выписка</h1>
        <p class="header_username">Иван Иванов</p>
    </div>
    <div class="check">
            <label for="check_data">Дата</label>
            <input class=check_checkbox id="check_checkdate" type="checkbox" checked=true onclick="closeDate();">
            
            <label for="check_time">Время</label>
            <input class=check_checkbox id="check_checktime" type="checkbox" checked=true onclick="closeTime();">

            <label for="check_type">Тип</label>
            <input class=check_checkbox id="check_type" type="checkbox" checked=true onclick="closeType();">

            <label for="check_income">Приход</label>
            <input class=check_checkbox id="check_income" type="checkbox" checked=true onclick="closeIncome();">

            <label for="check_outcome">Расход</label>
            <input class=check_checkbox id="check_outcome" type="checkbox" checked=true onclick="closeOutcome();">
    </div>
    <select class=grouping>
        <option>Без группировки</option>
        <option>По дате</option>
    </select>
    <table>
        <col class="dateCol"/>
        <col class="timeCol"/>
        <col class="typeCol"/>
        <col class="incCol"/>
        <col class="outcCol"/>
        <thead>
            <th>Дата</th>
            <th>Время</th>
            <th>Тип</th>
            <th>Приход</th>
            <th>Расход</th>
        </thead>
        <tbody>
        </tbody>
    </table>    
    <script src="src/my-statement-data.js"></script>
    <script src="src/bank-statement.js"></script>
    </div>
</body>
</html>
